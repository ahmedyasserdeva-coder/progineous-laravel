<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d71b8"/>
      <stop offset="100%" style="stop-color:#0d4a7a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00B894"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="300" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="100" cy="100" r="400" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="100" cy="100" r="500" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="1100" cy="530" r="200" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="1100" cy="530" r="300" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="1100" cy="530" r="400" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Logo area -->
  <rect x="100" y="180" width="400" height="80" rx="8" fill="white" opacity="0.15"/>
  
  <!-- Company Name -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">Pro Gineous</text>
  
  <!-- Tagline -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9" text-anchor="middle">Professional Web Hosting Solutions</text>
  
  <!-- Services -->
  <g transform="translate(150, 420)">
    <rect width="180" height="50" rx="25" fill="url(#accentGradient)"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Web Hosting</text>
  </g>
  <g transform="translate(350, 420)">
    <rect width="180" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Cloud Servers</text>
  </g>
  <g transform="translate(550, 420)">
    <rect width="180" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">VPS & Dedicated</text>
  </g>
  <g transform="translate(750, 420)">
    <rect width="180" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Domains & SSL</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8" text-anchor="middle">progineous.com</text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="8" fill="#00D4AA"/>
  <circle cx="1080" cy="180" r="5" fill="#00D4AA" opacity="0.7"/>
  <circle cx="1020" cy="170" r="4" fill="#00D4AA" opacity="0.5"/>
</svg>
